<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
    <title>Movie Database</title>
    <link th:href="@{/css/bootstrap-3.0.3.min.css}" rel="stylesheet"/>
    <link th:href="@{/css/styles.css}" rel="stylesheet"/>
</head>

<div class="navbar navbar-default">
    <div class="container">
        <a class="navbar-brand" href="http://localhost:8080/filmList"><span class="rd-blue">Movie List</span></a>
        <a class="navbar-brand" href="http://localhost:8080/filmList"></a>
        <ul class="nav navbar-nav">
            <li><a th:href="@{/index}">Home</a></li>
            <li><a th:href="@{/addfilm}">Add Movie</a></li>

        </ul>
    </div>
</div>

<body>
<div class="container">

    <div class="page-header text-center">
        <h1>Add new movie</h1>

        <img src="http://uluslararasi.karabuk.edu.tr/yuklenen/resimler/126342016115925.jpg" height="250"
             width="300" class="imageRotate"/>


    </div>
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <!--<div class="text-center">-->
            <form method="post" th:action="@{/processfilm}">

                <div class="form-group">
                    <label for="title">Title</label>
                    <input name="title" type="text" class="form-control"/>
                </div>
                <div class="form-group">
                    <label for="description">Description</label>
                    <input name="description" type="text" class="form-control"/>
                </div>
                <div class="form-group">
                    <label for="releaseYear">Release year</label>
                    <input name="releaseYear" type="text" class="form-control"/>
                </div>
                <div class="form-group">
                    <label for="length">Length</label>
                    <input name="length" type="text" class="form-control"/>
                </div>


                <input type="submit" value="Add new film" class="btn btn-primary"/>
                <button type="reset" value="Reset" class="btn btn-warning">Reset</button>

            </form>


            <!--</div>-->
        </div>
        <div class="col-md-3"></div>

    </div >
</div>


</body>
<script th:src="@{/js/jquery-2.0.2.min.js}"></script>
<script th:src="@{/js/bootstrap-3.0.3.min.js}"></script>
</html>
